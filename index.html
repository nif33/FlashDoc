<!DOCTYPE html>
<html>
  <head>
    <title>FlashDoc</title>
    <meta name="description" content="View documents as flashcards." />
    <meta name="keywords" content="flashcards documents" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">FlashDoc</a>
      </div>
    </nav>
    <section>
      <a class="btn btn-primary btn-sm" href="editor.html" role="button">New</a>
      <ul id="file-list" class="list-group"></ul>
    </section>
  </body>
  <script>
    $(document).ready(function () {
      for (let i = 0; i < localStorage.length; i++) {
        const name = localStorage.key(i);
        const listItem = $("<li class='list-group-item list-group-item-action'></li>");
        const closeButton = $("<button type='button' class='btn-close' aria-label='Close'></button>")
          .click(function () {
            $(this).parent().remove();
            localStorage.removeItem(name);
          });

        listItem.append(`<a href="editor.html?name=${name}">${name}</a>`);
        listItem.append(closeBustton);
        $("#file-list").append(listItem);
      }
    });
  </script>
</html>
